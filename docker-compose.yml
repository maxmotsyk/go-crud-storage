version: "3.9"

services:
  db:
    image: postgres:16
    container_name: gocrud-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    # Перевірка, що Postgres реально готовий приймати конекти
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s      # як часто перевіряти
      timeout: 3s       # скільки чекати відповіді
      retries: 5        # скільки разів спробувати

  api:
    build: .            # твій Dockerfile в корені
    container_name: gocrud-api
    depends_on:
      db:
        condition: service_healthy  # чекати поки БД стане "здоровою"
    environment:
      # важливо: всередині докер-мережі хост БД = db, не localhost
      DB_DSN: ${DB_DSN}
    ports:
      - "8080:8080"

volumes:
  db_data: