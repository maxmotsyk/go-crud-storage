name: Build and Deploy to EC2

on:
  push:
    branches: ["main"] # если у тебя другая ветка — поменяй здесь

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ghcr.io/${{ secrets.GHCR_USERNAME }}/go-crud-storage:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}

  deploy:
    name: Deploy on EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo ">>> Go to project directory"
            cd /opt/go-crud-storage/go-crud-storage  # путь, как у тебя в терминале

            echo ">>> Pull latest code from GitHub"
            git pull origin main || true

            echo ">>> Build and restart containers"
            docker-compose up -d --build

            echo ">>> Show status"
            docker-compose ps